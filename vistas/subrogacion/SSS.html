<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Seguro</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
        <!--GENERAL-->
        <link rel="stylesheet" href="../../css/general/style-General.css"></link>
        <link rel="stylesheet" href="../../css/subrogacion/style-SSS.css"></link>

        <!--DATEPICKER-->
        <link rel="stylesheet" href="../../datepicker/css/bootstrap.css">
        <link rel="stylesheet" href="../../datepicker/css/datepicker.css">
        <script src="../../datepicker/js/jquery.js"></script>
        <script src="../../datepicker/js/bootstrap.js"></script>
        <script src="../../datepicker/js/bootstrap-datepicker.js"></script>

        <!--SUBROGACION-->
        <script type="text/javascript" src="../../js/subrogacion/SSSDis.js"></script> 
        <script type="text/javascript" src="../../js/subrogacion/SSSLog.js"></script>
        <script type="text/javascript" src="../../js/general.js"></script> 
    </head>
    <body>
        <!--EMPIEZA ENCABEZADO DE LA PAGINA-->
        <header>
            <nav id="generalMenu">
                <ul id="menu">  
                	<div id="contMenu">
                    	<h1 id="imgImss">INSTITUTO MEXICANO DEL SEGURO SOCIAL</h1>
                    	<div id="imgSession" onClick="mostrarCuenta()"><img src="../../img/user.png"></div>
                   		<div id="contNav">
                   		<div id="optionNav"><span id="btnNav" onclick="desNav1()"><img src="../../img/nav.png"></img></span></div>
                   </div>
                </ul>
            </nav>
        	<div id="desNav">
           		<div class="MainPane">
              		<br><br><br>
              		<!--<div class="optionPane" onclick="">Inicio</div>-->
             		<div class=" optionPane optionPaneSub" onclick=""><a href="../subrogacion/NotificacionesDIR.html" id="aDesnav1"><span class="imgDesnav"><img src="../../img/bell.png"></span>Notificaciones</a></div>
              		<div class=" optionPane optionPaneSub" onclick="desNav2()"><a href="#" id="aDesnav2"><span class="imgDesnav"><img src="../../img/folder.png"></span>Solicitud(SSS)</a></div>
              		<div id="optionCont"></div>
            	</div>
         	</div>
        </header>
        <!--TERMINA ENCABEZADO DE LA PAGINA-->
        <!--COMIENZA CUERPO DE LA PAGINA-->
        <div class="Body"> 
        	<div id="contSession">
            	<div id="contSession2">	
                	<div id="sessionCu"></div>
              		<div id="cerrarSession" onClick="cerrarSession1()">Cerrar Sesión</div>
              	</div>
            </div>
            <div class="contP">
            	<!--Div Contenido del tramite-->
            	<div id="contPTitle"><h1>Solicitud de subrogación de servicios</h1>
            		<div id="loading"></div>
            	</div>
            	<div id="contPBody">
	                <nav id="navPass">
	                    <div class="btnsPass" id="pass1" onClick="contPaso(1)">Paso 1</div>
	                    <div class="btnsPass" id="pass2" onclick="contPaso(2)">Paso 2</div>
	                    <div class="btnsPass" id="pass3" onclick="contPaso(3)">Paso 3</div>
	                </nav>
            		<div id="contPBodyPass1" class="contPBodyPass">
                	<div id="pacient">
                    	<h1>Paciente</h1><br><br> 
                   		<input type="text" placeholder="No. de Seguridad Social" id="NSegureS" maxlength="11" onkeypress="return validarNSS(event)" onkeyup="consult()"></input>
                        <select id="selectAgregado" onchange="consult()">
                           <option>Llenar el campo anterior</option>
                        </select>
                        <input type="button" value="Agregar" id="buttAgrP"></input>
	                    <br>
	                    <br>
					    <div class="showCont">                    
	                        <label class="labels">Agregado</label>
	                        <label id="addExistence1" class="labels">Agregado</label>
                   		</div>
                   		<div class="showCont" id="agregarpac" style="opacity:0;"></div>
                	</div>
                	<div id="typeServ">
	                    <h1>Tipo de servicio</h1><br><br>
	                    <label class="labels">Tipo de servicio</label>
	                    <select class="options" id="optionServ">
	                    	<option>Seleccionar una opcion</option>
	                    	<option>Ordinario</option>
	                      	<option>Urgente</option>
	                    </select>
	                    <br>
	                    <br>
                    	<label class="labels">Motivo de Subrogación</label>
	                    <select class="options" id="optionReason">
	                      <option>Seleccionar una opcion</option>
	                      <option>CS</option>
	                      <option>FP</option>
	                      <option>FE</option>
	                      <option>FI</option>
	                    </select>
                	</div>
                	<div id="areaInsuAfect">
	                    <h1>Ramo del seguro que se afecta</h1><br><br>
	                    <label class="labels">RT</label><input type="radio" id="opRt" name="opc" value="RT"/>
	                    <label class="labels">EG</label><input type="radio" id="opEg" name="opc" value="EG"/>
	                    <label class="labels">MAT</label><input type="radio" id="opMat" name="opc" value="MAT"/>
	                    <label class="labels">IV</label><input type="radio" id="opIv" name="opc" value="IV"/>
	                    <label class="labels">PEN</label><input type="radio" id="opPen" name="opc" value="PEN"/>
	                  	<label class="labels">SPFAM</label><input type="radio" id="opSpfam" name="opc" value="SPFAM"/>
               		</div>
                	<div class="nextPass">
	                    <input class="btns" id="btnCancel" type="button" value="Cancelar"/>
	                    <input class="btns" id="btnNextPass" type="button" value="Continuar" onclick="mostPaso(1)"/> 
                	</div>
               		<div class="colorF"></div>
            	</div> 
	            <div id="contPBodyPass2" class="contPBodyPass"></div>
	            <div id="contPBodyPass3" class="contPBodyPass"></div>
            </div>
          </div>
        </div>
        <!--TERMINA CUERPO DE LA PAGINA-->
        <!--COMIENZA PIE DE PAGINA-->
        <div class="footer">
        	<div id="footerInfo">IMSS, México - Derechos reservados 2015</div>
        </div>
        <!--TERMINA PIE DE  PAGINA-->
    </body>
</html>
